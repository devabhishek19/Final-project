
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script
        src="http://maps.googleapis.com/maps/api/js">
    </script>
    <script type="text/javascript" src="js/myscript.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <script type="text/javascript" src="js/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="parallax/parallax.min.js"></script>
</head>
<body  style="background-color: black;">
<section id="login" >
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
               

               <img src="img/logo.png" alt="">
                <form class="form-signin">
                <div class="form-group ">
                            <label for="InputUsername">Username</label>
                            <input type="text" class="form-control" id="User" placeholder="type qq">
                 
                        </div>
                        <div class="form-group">
                             <label for="InputPassword">Password</label>
                            <input type="password" class="form-control" id="Passw" placeholder=" type ww">
                        </div>

               <input class="btn-block btn-success" type="button" value="Login" onClick="validate(this.form)">
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
</section>
<script type="text/javascript">

// Form validation
function validate(form){
    if (form.User.value=="qq"){ 
        if(form.Passw.value=="ww"){location="index.html"}
        else { alert("wrong password")};
} else { alert("Wrong username")
};
};

</script>
</body>
</html>
